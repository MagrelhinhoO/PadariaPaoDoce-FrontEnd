<div class="container mt-4">
    <h2>Lista de Produtos</h2>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>Nome</th>
            <th>Preço</th>
            <th>Ações</th>
        </tr>
        </thead>
        <tbody>
        @for (produto of produtos; track produto.id) {
        <tr>
            <td>{{ produto.nome }}</td>
            <td>R$ {{ produto.preco | number: '1.2-2' }}</td>
            <td>
                <button class="btn btn-danger btn-sm" (click)="excluirProduto(produto.id!)">
                    Excluir
                </button>
            </td>
        </tr>
        }
        </tbody>
    </table>
</div>
